<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flatdango Movie Theater</title>
</head>
<body>
    <!-- Nav bar containing theatre name and logo -->
<nav>
    <h4>F<span>G</span><br>Buy Movie Tickets</h4>
    <h3><span>Flatdango</span><br>Movie Theatre</h3>
    <div></div>
</nav>
<!-- header section -->
<header>
    <!-- movie list header section -->
        <div class="moviesList">
            <h5>MOVIES SHOWING</h5>
            <ul id="list">
            </ul>
        </div>
        <!-- main content header section -->
        <div class="main-content">
            <div class="container">
                <div class="container-dits">
                    <!-- Inside is where loaded and movies are displayed-->
                        <div class="temp-layout">
                            <p>More Movies Showing This Week</p>
                            <span><< </span>
                        </div>
                        <div id ='1' class="img-container img-size">
                            <img src="./images/puss" alt="">
                        </div>
                        <div id ='2' class="img-container img-size">
                            <img src="./images/movieposter.jpg" alt="">
                        </div>
                    <!-- End of loading section -->
                </div>
            </div>
        </div>
</header>
    <script src="./script.js"></script>
</body>
</html>
